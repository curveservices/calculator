<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    
    <title>JavaScript Calculator</title>
</head>
<body>
    <main class="calculator">
            <div class="title">
                <div id="name">C A S I O</div>
                <div id="solar"></div>
                <div id="model">JF-100MS <b><u><color:blue>10</color:blue></u></b>
                    <div id="model1">TWO WAY POWER</div>
                </div>
            </div>
            <div id="display">123</div>
            <div class="buttons-grid">
                <button class="clear top" value="clear" onclick="clear()">A/C</button>
                <button class="sign top" value="sign">+/-</button>
                <button class="percent top" value="percent" data-type="%">%</button>
                <button class="operator top" value="/" onclick="divide()">/</button>
                <button class="number" data-type="7">7</button>
                <button class="number" data-type="8">8</button>
                <button class="number" data-type="9">9</button>
                <button class="operator" vale="*" onclick="multiply()">x</button>
                <button class="number" data-type="4">4</button>
                <button class="number" data-type="5">5</button>
                <button class="number" data-type="6">6</button>
                <button class="operator" value="-" onclick="subtract()">-</button>
                <button class="number" data-type="1">1</button>
                <button class="number" data-type="2">2</button>
                <button class="number" data-type="3">3</button>
                <button class="operator" value="add" onclick="add()">+</button>
                <button class="number" id="zero" data-type="0">0</button>
                <button class="number" data-type=".">.</button>
                <button class="operator" value="=" onclick="equals()">=</button>
            </div>
    </main>
    <footer class="footer">
        Built by  
        <a class="footer-link" href="https://github.com/curveservices" 
        target="_blank"> Rozla-Dev</a>
         | 
        <a class="footer-link" href="https://github.com/curveservices/calculator"
        target="_blank" >Source</a>
</body>
</html>
