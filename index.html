<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    
    <title>JavaScript Calculator</title>
</head>
<body>
    <main class="calculator">
            <div class="title">
                <div id="name">C A S I O</div>
                <div id="solar"></div>
                <div id="model">JF-100MS <u style="color:#8661ff">10</u>
                    <div id="model1">TWO WAY POWER</div>
                </div>
            </div>
            <div class="display">
                <div class="previous"></div>
                <div class="current">0</div>
            </div>
            <hr>
            <div class="buttons-grid">
                <button class="clear top" value="clear">A/C</button>
                <button class="sign top backspace" id="bs" value="sign">BackSpace</button>
                <!-- <button class="percent top" value="percent">%</button> -->
                <button class="operator" value="/">รท</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="x">x</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
                <button class="number" id="zero" value="0">0</button>
                <button class="number decimal"id="decimal" value=".">.</button>
                <button class="equal" value="=">=</button>
            </div>
    </main>
    <footer class="footer">
        Built by  
        <a class="footer-link" href="https://github.com/curveservices" 
        target="_blank"> Rozla-Dev</a>
         | 
        <a class="footer-link" href="https://github.com/curveservices/calculator"
        target="_blank" >Source </a><img class='footerImg'src="./images/github-mark.svg" height="20px">
    </footer>
</body>
</html>
